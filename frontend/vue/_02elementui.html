<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>饿了么UI组件</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style type="text/css">
      #commonTableDataDisplay{

      }
    </style>
  </head>

  <body style="background-color:#555;">


  <div id="commonTableDataDisplay">
    <el-row>
      <el-col :span="2"></el-col>
      <el-col :span="20">
        <el-table :data="tableData" theme="dark">
          <el-table-column label="订单编号" prop="orderId"></el-table-column>
          <el-table-column label="订单名称">
            <template slot-scope="scope">
              <span>{{scope.row.orderName}}</span>
            </template>
          </el-table-column>
          <el-table-column label="付款信息">
            <template slot-scope="scope">
              <span>{{scope.row|formatPriceInfo}}</span>
            </template>
          </el-table-column>
          <el-table-column label="金豆结算" :formatter=formatGoldbeanInfo></el-table-column>
        </el-table>
      </el-col>
      <el-col :span="2"></el-col>
    </el-row>
  </div>




  </body>
  <script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script type="text/javascript">
    var commonTableDataDisplay = new Vue({
      el:'#commonTableDataDisplay',
      data:{
        tableData:[
          {orderId:12,orderName:"金秋送礼招行送福利活动麦当劳满减单",price:200.00,reduce:80.00,paid:120.00,goldbean:0.20},
          {orderId:13,orderName:"秋装男裤加绒保暖型男韩版2020",price:499.00,reduce:9.00,paid:490.00,goldbean:1.00}
        ]
      },
      methods:{
        formatGoldbeanInfo(row,column){
          console.log('列名:'+column.label+',当前值'+row.goldbean);
          return row.goldbean*100 + '颗金豆';
        }
      },
      computed:{},
      filters:{
        formatPriceInfo(row){
          return '支付'+row.paid+'元（优惠'+row.reduce+'元）'
        }
      }
    });
  </script>
</html>
